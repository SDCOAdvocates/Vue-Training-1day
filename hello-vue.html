<!DOCTYPE html>
<html>

<head>
  <title>Hello Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>Hello {{name}} !</h1>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        name: 'Vue'
      }
    });
  </script>

</body>

</html>
